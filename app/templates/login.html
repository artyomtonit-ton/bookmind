{% extends "base.html" %} 

{% block content %}
<div class="max-w-md mx-auto mt-20">
  <div class="mb-12 text-center">
    <h1 class="text-3xl font-bold text-white tracking-tighter uppercase mb-2">Вход в систему</h1>
    <div class="h-1 w-12 bg-white mx-auto"></div>
  </div>

  <form action="/login" method="post" class="space-y-8 bg-zinc-950 border border-zinc-800 p-8 shadow-2xl">
    <div>
      <label class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2">Никнейм</label>
      <input type="text" name="username" required class="w-full bg-black border-b border-zinc-800 p-3 text-white focus:border-white outline-none transition text-sm" />
    </div>
    <div>
      <label class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2">Пароль</label>
      <input type="password" name="password" required class="w-full bg-black border-b border-zinc-800 p-3 text-white focus:border-white outline-none transition text-sm" />
    </div>
    <button type="submit" class="w-full bg-white text-black py-4 text-[10px] font-black uppercase tracking-[0.3em] hover:bg-zinc-200 transition">Войти</button>
    <p class="text-center text-[10px] text-zinc-600 uppercase tracking-widest pt-4">Нет аккаунта? <a href="/register" class="text-zinc-400 hover:text-white underline">Зарегистрироваться</a></p>
  </form>
</div>
{% endblock %}
