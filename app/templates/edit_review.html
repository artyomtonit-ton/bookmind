{% extends "base.html" %} {% block content %}
<div class="max-w-2xl mx-auto">
  <div class="mb-12">
    <h1 class="text-3xl font-bold text-white tracking-tighter uppercase mb-2">
      Редактирование
    </h1>
    <div class="h-1 w-12 bg-zinc-500"></div>
  </div>

  <form action="/review/{{ review.id }}/edit" method="post" class="space-y-8">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <label
          class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
          >Название</label
        >
        <input
          type="text"
          name="book_title"
          value="{{ review.book_title }}"
          required
          class="w-full bg-black border-b border-zinc-800 p-2 text-white focus:border-white outline-none transition text-sm"
        />
      </div>
      <div>
        <label
          class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
          >Автор</label
        >
        <input
          type="text"
          name="author"
          value="{{ review.author }}"
          required
          class="w-full bg-black border-b border-zinc-800 p-2 text-white focus:border-white outline-none transition text-sm"
        />
      </div>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
      <div>
        <label
          class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
          >Ваше имя</label
        >
        <input
          type="text"
          name="reviewer"
          value="{{ review.reviewer }}"
          required
          class="w-full bg-black border-b border-zinc-800 p-2 text-white focus:border-white outline-none transition text-sm"
        />
      </div>
      <div>
        <label
          class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
          >Оценка (1-10)</label
        >
        <input
          type="number"
          name="rating"
          value="{{ review.rating }}"
          min="1"
          max="10"
          required
          class="w-full bg-black border-b border-zinc-800 p-2 text-white focus:border-white outline-none transition text-sm"
        />
      </div>
    </div>

    <div>
      <label
        class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
        >URL Обложки</label
      >
      <input
        type="text"
        name="cover_url"
        value="{{ review.cover_url }}"
        required
        class="w-full bg-black border-b border-zinc-800 p-2 text-zinc-400 focus:border-white outline-none transition text-[10px]"
      />
    </div>

    <div>
      <label
        class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
        >Описание</label
      >
      <textarea
        name="description"
        rows="4"
        class="w-full bg-black border border-zinc-800 p-3 text-zinc-400 focus:border-white outline-none transition text-xs leading-relaxed"
      >
{{ review.description }}</textarea
      >
    </div>

    <div>
      <label
        class="block text-[10px] uppercase tracking-[0.2em] text-zinc-500 mb-2"
        >Текст рецензии</label
      >
      <textarea
        name="text"
        rows="8"
        required
        class="w-full bg-zinc-950 border border-zinc-800 p-4 text-white focus:border-zinc-600 outline-none transition text-sm leading-relaxed"
      >
{{ review.text }}</textarea
      >
    </div>

    <div
      class="flex flex-col md:flex-row items-center justify-between gap-6 pt-6"
    >
      <div class="flex flex-col w-full md:w-auto">
        <label class="text-[9px] uppercase tracking-widest text-zinc-600 mb-2"
          >Текущий статус</label
        >
        <select
          name="status"
          class="bg-black border border-zinc-800 text-zinc-300 p-3 text-[10px] uppercase tracking-widest outline-none focus:border-zinc-500"
        >
          <option
            value="Прочитано"
            {%
            if
            review.status=""
            ="Прочитано"
            %}selected{%
            endif
            %}
          >
            Прочитано
          </option>
          <option
            value="Читаю сейчас"
            {%
            if
            review.status=""
            ="Читаю сейчас"
            %}selected{%
            endif
            %}
          >
            Читаю сейчас
          </option>
          <option
            value="В планах"
            {%
            if
            review.status=""
            ="В планах"
            %}selected{%
            endif
            %}
          >
            В планах
          </option>
        </select>
      </div>

      <div class="flex space-x-4 w-full md:w-auto">
        <a
          href="/review/{{ review.id }}"
          class="flex-1 md:flex-none text-center bg-zinc-900 text-white px-8 py-4 text-[10px] font-bold uppercase tracking-[0.2em] hover:bg-zinc-800 transition"
        >
          Отмена
        </a>
        <button
          type="submit"
          class="flex-1 md:flex-none bg-white text-black px-12 py-4 text-[10px] font-black uppercase tracking-[0.3em] hover:bg-zinc-200 transition"
        >
          Сохранить
        </button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
