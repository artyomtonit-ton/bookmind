<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ title }} | BookMind</title>
  </head>
  <body class="bg-black text-zinc-100 font-sans min-h-screen flex flex-col relative">
    
    <nav class="bg-black/90 backdrop-blur-md border-b border-zinc-800 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16 items-center">
          <div class="flex items-center">
            <a href="/" class="text-xl font-bold tracking-tighter uppercase text-white hover:text-zinc-300 transition">BookMind</a>
          </div>

          <div class="flex items-center space-x-8 text-[11px] font-bold uppercase tracking-[0.2em] text-zinc-400">
            <a href="/" class="hover:text-white transition">Лента</a>
            <a href="/add" class="hover:text-white transition border-r border-zinc-800 pr-8">Добавить</a>

            {% if user %}
              <a href="/profile" class="text-white border-b border-white/20 pb-1 hover:border-white transition">{{ user.username }}</a>
              <a href="/logout" class="text-zinc-500 hover:text-red-500 transition">Выйти</a>
            {% else %}
              <a href="/login" class="hover:text-white transition">Вход</a>
              <a href="/register" class="bg-white text-black px-5 py-2 hover:bg-zinc-200 transition">Регистрация</a>
            {% endif %}
          </div>
        </div>
      </div>
    </nav>

    <div class="fixed top-8 left-1/2 transform -translate-x-1/2 z-[100] flex flex-col gap-3 w-full max-w-sm px-4 pointer-events-none" id="toast-container">
      {% for msg in get_flashed_messages(request) %}
        <div class="toast-message pointer-events-auto flex items-center justify-between p-4 shadow-2xl shadow-black transition-all duration-500 opacity-0 -translate-y-10 {% if msg.category == 'error' %} bg-red-950/95 border border-red-900/50 text-red-500 {% else %} bg-zinc-900/95 backdrop-blur-md border border-zinc-700 text-white {% endif %}">
          <span class="text-[10px] uppercase tracking-[0.2em] font-bold">{{ msg.message }}</span>
          <button onclick="closeToast(this)" class="ml-6 text-zinc-500 hover:text-white transition text-lg leading-none outline-none">&times;</button>
        </div>
      {% endfor %}
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const toasts = document.querySelectorAll('.toast-message');
        toasts.forEach((toast, index) => {
          setTimeout(() => { toast.classList.remove('opacity-0', '-translate-y-10'); }, 100 + (index * 150));
          setTimeout(() => { closeToast(toast.querySelector('button')); }, 3500 + (index * 150));
        });
      });
      function closeToast(btn) {
        if (!btn) return;
        const toast = btn.closest('.toast-message');
        toast.classList.add('opacity-0', '-translate-y-10');
        setTimeout(() => toast.remove(), 500);
      }
    </script>

    <main class="max-w-7xl mx-auto px-4 py-12 flex-grow w-full">
      {% block content %}{% endblock %}
    </main>

    <footer class="py-10 border-t border-zinc-900 text-center text-zinc-600 text-[10px] uppercase tracking-[0.2em]">
      &copy; 2026 BookMind. Archive of thoughts.
    </footer>
  </body>
</html>
