<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>{{ title }} | BookMind</title>
</head>
<body class="bg-gray-50 text-gray-900 font-sans">
    <nav class="bg-white shadow-sm border-b border-gray-100">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <div class="flex items-center">
                    <span class="text-2xl font-bold bg-gradient-to-r from-indigo-600 to-violet-600 bg-clip-text text-transparent italic">
                        BookMind
                    </span>
                </div>
                <div class="flex space-x-6 text-sm font-medium text-gray-600">
                    <a href="#" class="hover:text-indigo-600 transition">Лента</a>
                    <a href="#" class="hover:text-indigo-600 transition">Топ книг</a>
                    <a href="#" class="bg-indigo-600 text-white px-4 py-2 rounded-full hover:bg-indigo-700 transition shadow-md shadow-indigo-200">
                        Войти
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-10">
        {% block content %}{% endblock %}
    </main>

    <footer class="mt-20 py-10 border-t border-gray-200 text-center text-gray-500 text-sm">
        &copy; 2026 BookMind. Сделано с любовью для читателей.
    </footer>
</body>
</html>
