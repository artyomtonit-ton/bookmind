{% extends "base.html" %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <h1 class="text-3xl font-bold text-white tracking-tighter uppercase mb-10">Добавить мысль</h1>
    
    <form action="/add" method="post" class="space-y-6 bg-zinc-950 border border-zinc-800 p-8">
        <div>
            <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Название книги</label>
            <input type="text" name="book_title" required class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition">
        </div>
        
        <div class="grid grid-cols-2 gap-6">
            <div>
                <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Автор</label>
                <input type="text" name="author" required class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition">
            </div>
            <div>
                <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Оценка (1-10)</label>
                <input type="number" name="rating" min="1" max="10" required class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition">
            </div>
        </div>

        <div>
            <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Ссылка на обложку</label>
            <input type="text" name="cover_url" class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition">
        </div>

        <div>
            <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Рецензия</label>
            <textarea name="text" rows="5" required class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition"></textarea>
        </div>

        <div>
    <label class="block text-[10px] uppercase tracking-widest text-zinc-500 mb-2">Ваше имя</label>
    <input type="text" name="reviewer" required class="w-full bg-black border border-zinc-800 p-3 text-white focus:border-white outline-none transition">
        </div>

        <div class="flex items-center justify-between pt-4">
            <select name="status" class="bg-black border border-zinc-800 text-zinc-400 p-2 text-xs uppercase tracking-widest outline-none">
                <option value="Прочитано">Прочитано</option>
                <option value="Читаю сейчас">Читаю сейчас</option>
                <option value="В планах">В планах</option>
            </select>
            <button type="submit" class="bg-white text-black px-10 py-3 text-xs font-black uppercase tracking-widest hover:bg-zinc-200 transition">
                Опубликовать
            </button>
        </div>
    </form>
</div>
{% endblock %}
